<style>
body {
  margin: 0;
  font-family: "Noto Sans JP", sans-serif;
  max-width: 1080px;
  height: 100vh;
  background: #fff;
  color: #000;
  display: flex;
  flex-direction: column;
  margin: 0 auto;
}

.notice {
  padding: 12px 20px;
  font-size: 16px;
  line-height: 1.7;
  border-bottom: 1px solid #000;
}

.chat-area {
  flex: 1;
  overflow-y: auto;
  padding: 0 20px 60px 20px;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.bot-comment {
  display: flex;
  align-items: flex-start;
  font-size: 18px;
  margin-top: 24px;
  line-height: 1.8;
  word-break: break-word;
}

.bot-comment img {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  margin-right: 8px;
  margin-top: 2px;
  object-fit: cover;
}

.bot-comment-text {
  position: relative;
  top: -7px;
  max-width: 90vw;
  word-break: break-word;
}

.options-wrap {
  margin-left: 56px;
  display: flex;
  flex-direction: column;
  gap: 2px;
  align-items: flex-start;
}

.option-btn {
  background: none;
  border: none;
  color: #1976d2;
  font-size: 17px;
  text-decoration: underline;
  cursor: pointer;
  line-height: 1.5;
  padding: 10px 0;
  font-family: inherit;
  text-align: left;
  min-width: 60vw;
  border-radius: 8px;
  transition: background 0.15s;
  word-break: break-word;
}

.option-btn:hover {
  color: #1454a5;
  background: rgba(25,118,210,0.07);
}

.user-comment {
  margin-left: 56px;
  font-size: 17px;
  color: #222;
  line-height: 1.7;
  max-width: 90vw;
  word-break: break-word;
  text-align: left;
}

.bot-typing {
  margin-left: 56px;
  font-size: 15px;
  color: #aaa;
  font-style: italic;
}

select {
  font-size: 17px;
  border: 1px solid #ccc;
  border-radius: 3px;
  padding: 0 2px;
  margin-right: 4px;
  margin-top: 8px;
}

.pulldown-wrap {
  margin-top: 4px;
  margin-left: 120px;  /* ← ここを追加・調整（右寄せ）*/
  display: flex;
  align-items: center;
}

.center-text-block {
  max-width: 400px;
  margin: 0 auto;
  padding: 0 12px;
  box-sizing: border-box;
  font-size: 16px;
  line-height: 1.8;
  text-align: left;
}

@media (max-width:700px) {
  html, body {
    max-width: 100vw;
    width: 100vw;
    overflow-x: hidden;
    font-size: 17px;
    background: #fff;
  }

.notice {
  font-size: 15px;
  padding: 10px 4vw;
  text-align: center;  /* ←テキストセンター */

  .chat-area {
    padding: 0 4vw 18px 4vw;
    gap: 18px;
  }

  .bot-comment {
    font-size: 16px;
    line-height: 1.9;
    margin-top: 18px;
    max-width: 100vw;
  }

  .bot-comment-text {
    font-size: 16px;
    max-width: 92vw;
    line-height: 1.9;
    word-break: break-word;
    white-space: pre-line;
    padding-right: 1em;
    box-sizing: border-box;
    text-align: left;
  }

  .user-comment {
    margin-left: 32px;
    font-size: 16px;
    max-width: 92vw;
    line-height: 1.9;
    word-break: break-word;
    white-space: pre-line;
    padding-right: 1em;
    box-sizing: border-box;
    text-align: left;
  }

  .chat-area .bot-comment + .user-comment {
    margin-left: 56px;
  }

  .options-wrap {
    margin-left: 32px;
  }
  .options-wrap .option-btn {
    margin-left: 24px;
  }

  .center-text-block {
    max-width: 94vw;
    min-width: 0;
    margin: 0 auto;
    padding: 0 12px;
    box-sizing: border-box;
    font-size: 16px;
    line-height: 1.8;
    text-align: left;
  }

  .options-wrap.apps-wrap {
    max-width: 400px !important;
    margin: 0 auto !important;
    padding: 0 12px !important;
    box-sizing: border-box;
    align-items: flex-start;
    gap: 2px;
    width: 100% !important;

  .option-btn {
    font-size: 16px;
    padding: 4px 0;
    min-width: 0;
    width: auto;
    text-align: left;
    border-radius: 10px;
    margin-top: 0;

  .option-btn:hover {
    color: #1454a5;
    background: rgba(25,118,210,0.09);

  .select {
    font-size: 17px;
  }

  .pulldown-wrap {
    margin-left: 48px; /* SP時はやや控えめ右寄せ */

</style>

const BOT_ICON = "../../bot-icon-cropped.png";

// タイプライター関数
function typeWriterEffect(text, el, delay = 36, cb) {
  let i = 0;
  function typeNext() {
    if (i < text.length) {
      el.textContent += text[i++];
      scroll(); // ← 自動スクロール
      setTimeout(typeNext, delay);
    } else if (cb) {
      cb();
    }
  }
  typeNext();
}

// 段落ごとにタイプライター
function botTypeWriter(blocks, cb) {
  let idx = 0;
  function next() {
    if(idx >= blocks.length) { cb && cb(); return; }
    // 入力中...
    const typing = document.createElement('div');
    typing.className = 'bot-typing';
    typing.textContent = '入力中...';
    chat.appendChild(typing);
    scroll();
    setTimeout(() => {
      typing.remove();
      // Bot吹き出し
      const d = document.createElement('div');
      d.className = 'bot-comment';
      d.innerHTML = `<img src="${BOT_ICON}"><span class="bot-comment-text"></span>`;
      chat.appendChild(d);
      const el = d.querySelector('.bot-comment-text');
      typeWriterEffect(blocks[idx], el, 36, () => {
        idx++;
        setTimeout(next, 900);
      });
      scroll();
    }, 1200);
  }
  next();
}

// チャット描画ロジック
const chat = document.getElementById('chat');
const scroll = () => setTimeout(()=>{chat.scrollTop=chat.scrollHeight},10);
const pick = arr => arr[Math.floor(Math.random()*arr.length)];
const wrap = () => {const d=document.createElement('div');d.className='options-wrap';chat.appendChild(d);return d;}

// ユーザー側表示
const user = txt => {
  const d = document.createElement('div');
  d.className = 'user-comment';
  d.textContent = txt;
  chat.appendChild(d);
}

const userCenter = txt => {
  const d = document.createElement('div');
  d.className = 'center-text-block';
  d.textContent = txt;
  chat.appendChild(d);
}

// bot()は案内文のみ
const bot = txt => {
  const d = document.createElement('div');
  d.className = 'bot-comment';
  d.innerHTML = `<img src="${BOT_ICON}"><span class="bot-comment-text">${txt}</span>`;
  chat.appendChild(d);
}
const type = (cb,ms=2000) => {
  const t = document.createElement('div');
  t.className = 'bot-typing';
  t.textContent = '入力中...';
  chat.appendChild(t);
  setTimeout(()=>{t.remove();cb();},ms);
}

let mode = "main";
let weekLabel = "";
let remainMain = [...uneaseThemes];
let remainOther = [...otherThemes];

// メイン選択肢
function renderMain(){
  if(mode !== "main") return;
  if(remainMain.length === 0){
    if(remainOther.length > 0){
      mode = "other";
      renderOther();
      return;
    }else{
      phoneStep();
      return;
    }
  }
  const box = wrap();
  remainMain.slice(0,4).forEach(th=>{
    const btn = document.createElement('button');
    btn.className = 'option-btn';
    btn.textContent = th.id==="week" && weekLabel ? weekLabel : th.label;
    btn.onclick = ()=> selectMain(th,btn,box);
    box.appendChild(btn);
  });
  if(remainOther.length>0){
    const btnOther=document.createElement('button');btnOther.className='option-btn';btnOther.textContent="他の項目も見てみる";
    btnOther.onclick=()=>{
      box.remove();
      mode = "other";
      renderOther();
    };
    box.appendChild(btnOther);
  }
  const skip=document.createElement('button');
  skip.className='option-btn';skip.textContent='特にない（応募に進む）';skip.style.color="#888";
  skip.onclick=()=>{box.remove();phoneStep();};
  box.appendChild(skip);
  scroll();
}

function selectMain(th, btn, box){
  if(th.pulldown){
    btn.disabled=true;
    const pd=document.createElement('div');pd.className='pulldown-wrap';
    const sel=document.createElement('select');
    [1,2,3,4].forEach(n=>{
      const o=document.createElement('option');
      o.value=n;
      o.textContent=`${n}日`;
      sel.appendChild(o);
    });
    const ok=document.createElement('button');
    ok.textContent='OK';
    ok.onclick=()=>{
      weekLabel=`週${sel.value}日くらいしか入れないかも`;
      user(weekLabel);pd.remove();box.remove();
      type(()=>{
        // 週◯日の3パターンからランダム選択→段落ごとタイプライター
        const patternList = th.replies[sel.value];
        botTypeWriter(pick(patternList), ()=>{
          removeMain(th.id);
          renderMain();
        });
      },2000);
    };
    pd.appendChild(sel);pd.appendChild(ok);btn.after(pd);scroll();
    return;
  }
  user(th.label);
  box.remove();
  type(()=>{
    botTypeWriter(pick(th.replies), ()=>{
      removeMain(th.id);
      renderMain();
    });
  },2000);
}

function removeMain(id){
  remainMain = remainMain.filter(x=>x.id!==id);
}

function renderOther(){
  if(mode !== "other") return;
  if(remainOther.length === 0){
    phoneStep();
    return;
  }
  const box = wrap();
  remainOther.forEach(th=>{
    const btn = document.createElement('button');
    btn.className='option-btn';btn.textContent=th.label;
    btn.onclick=()=>{
      user(th.label);box.remove();
      type(()=>{
        botTypeWriter(pick(th.replies), ()=>{
          remainOther = remainOther.filter(x=>x.id!==th.id);
          if(remainOther.length === 0){
            phoneStep();
          }else{
            renderOther();
          }
        });
      },2000);
    };
    box.appendChild(btn);
  });
  const skip=document.createElement('button');
  skip.className='option-btn';skip.textContent='特にない（応募に進む）';skip.style.color="#888";
  skip.onclick=()=>{box.remove();phoneStep();};
  box.appendChild(skip);
  scroll();
}

let ageSel="",styleSel="",reasonSel="",reasonSubSel="";
function phoneStep(){
  mode = "done";
  type(()=>{

function showList(arr,cb){const box=wrap();arr.forEach(t=>{const b=document.createElement('button');b.className='option-btn';b.textContent=t;b.onclick=()=>{user(t);box.remove();cb(t);};box.appendChild(b);});scroll();}

function reasonSubStep(){
  type(()=>{
    bot("近いものを選んでね！");
    showList(applyReasonsSub,v=>{reasonSubSel=v;applicationStep();});

function applicationStep(){
  function pick3(arr) {
    let a = arr.slice();
    for(let i = a.length - 1; i > 0; i--) {
      let j = Math.floor(Math.random() * (i + 1));
      [a[i], a[j]] = [a[j], a[i]];
    }
    return a.slice(0, 3);
  }
  const agePicks = pick3(applyAges);
  const stylePicks = pick3(applyStylesText);
  const reasonArr = (reasonSel==="この中にない")
    ? [reasonSubSel, ...pick3(applyReasonsText).slice(0,2)]
    : pick3(applyReasonsText);

  const patterns = [
    `${agePicks[0]}\n${stylePicks[0]}\n${reasonArr[0]}`,
    `${agePicks[1]}\n${stylePicks[1]}\n${reasonArr[1]}`,
    `${agePicks[2]}\n${stylePicks[2]}\n${reasonArr[2]}`
  ];
  type(()=>{
    bot("3つ考えてみたよ！気に入ったものを選んでね✍️");
    showApps(patterns);
  },5000);
}

function showApps(list){
  Array.from(document.querySelectorAll('.bot-comment')).forEach(el => {
    if(el.textContent.includes('3つ考えてみたよ')) el.remove();
  });
  Array.from(document.querySelectorAll('.options-wrap')).forEach(el => {
    if(el.textContent.includes('もう1回作る')) el.remove();
  });
  const box=wrap();
  box.classList.add("apps-wrap"); 
  list.forEach((t,i)=>{
    const b=document.createElement('button');b.className='option-btn';b.textContent=`${i+1}) ${t}`;
    b.onclick=()=>{user(t);box.remove();finishStep();};
    box.appendChild(b);
  });
  const ag=document.createElement('button');ag.className='option-btn';ag.textContent='もう1回作る';
  ag.style.marginTop = "28px";
  ag.onclick=()=>{box.remove();applicationStep();};
  box.appendChild(ag);scroll();
}

}
